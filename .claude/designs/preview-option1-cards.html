<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Opcja 1: Karty z Ikonami</title>
    <style>
        body {
            background: #0d1117;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 40px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #161b22;
            border: 2px solid #ffc008;
            border-radius: 15px;
            padding: 30px;
        }

        h2 {
            color: #ffc008;
            margin-top: 0;
            text-align: center;
        }

        .user-info {
            text-align: center;
            color: #8b949e;
            margin-bottom: 30px;
        }

        /* Role Cards */
        .roles-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .role-card {
            background: linear-gradient(135deg, #2a3b3b 0%, #1a2a2a 100%);
            border: 2px solid #404040;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .role-card:hover {
            transform: translateY(-5px);
            border-color: #ffc008;
            box-shadow: 0 10px 25px rgba(255, 192, 8, 0.2);
        }

        .role-card.active {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #2d4a2d 0%, #1d3a1d 100%);
        }

        .role-card.active::after {
            content: '‚úì';
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4CAF50;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }

        .role-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .role-name {
            font-size: 18px;
            font-weight: bold;
            color: #ffc008;
            margin: 10px 0;
        }

        .role-description {
            font-size: 12px;
            color: #999;
        }

        .role-card input[type="checkbox"] {
            display: none;
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .save-button {
            background: #238636;
            border: 1px solid #2ea043;
            color: white;
        }

        .save-button:hover {
            background: #2ea043;
            box-shadow: 0 0 15px rgba(35, 134, 54, 0.5);
        }

        .cancel-button {
            background: transparent;
            border: 1px solid #ffc008;
            color: #ffc008;
        }

        .cancel-button:hover {
            background: rgba(255, 192, 8, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Manage User Roles</h2>
        <div class="user-info">User: <strong>John Doe</strong></div>

        <div class="roles-grid">
            <div class="role-card active" data-role="admin" onclick="toggleCard(this)">
                <input type="checkbox" id="roleAdmin" checked>
                <div class="role-icon">üëë</div>
                <div class="role-name">ADMIN</div>
                <div class="role-description">Full Access</div>
            </div>

            <div class="role-card active" data-role="user" onclick="toggleCard(this)">
                <input type="checkbox" id="roleUser" checked>
                <div class="role-icon">üë§</div>
                <div class="role-name">USER</div>
                <div class="role-description">Standard Access</div>
            </div>

            <div class="role-card" data-role="guest" onclick="toggleCard(this)">
                <input type="checkbox" id="roleGuest">
                <div class="role-icon">üëÅÔ∏è</div>
                <div class="role-name">GUEST</div>
                <div class="role-description">Read Only</div>
            </div>
        </div>

        <div class="button-container">
            <button class="save-button" onclick="alert('Roles saved!')">Save Roles</button>
            <button class="cancel-button" onclick="alert('Cancelled')">Cancel</button>
        </div>
    </div>

    <script>
        function toggleCard(card) {
            const checkbox = card.querySelector('input[type="checkbox"]');
            checkbox.checked = !checkbox.checked;
            card.classList.toggle('active', checkbox.checked);
        }
    </script>
</body>
</html>
