<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Opcja 2: Toggle Switches</title>
    <style>
        body {
            background: #0d1117;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 40px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #161b22;
            border: 2px solid #ffc008;
            border-radius: 15px;
            padding: 30px;
        }

        h2 {
            color: #ffc008;
            margin-top: 0;
            text-align: center;
        }

        .user-info {
            text-align: center;
            color: #8b949e;
            margin-bottom: 30px;
        }

        /* Toggle List */
        .roles-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }

        .role-item {
            background: #1e2936;
            border: 1px solid #2d3748;
            border-radius: 10px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }

        .role-item:hover {
            background: #253345;
            border-color: #ffc008;
        }

        .role-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .role-emoji {
            font-size: 32px;
        }

        .role-details {
            flex: 1;
        }

        .role-title {
            font-size: 16px;
            font-weight: bold;
            color: #ffc008;
            margin-bottom: 5px;
        }

        .role-desc {
            font-size: 13px;
            color: #8b949e;
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input[type="checkbox"] {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #404040;
            transition: 0.4s;
            border-radius: 30px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        .toggle-switch input:checked + .toggle-slider {
            background-color: #4CAF50;
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }

        .toggle-slider:hover {
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .save-button {
            background: #238636;
            border: 1px solid #2ea043;
            color: white;
        }

        .save-button:hover {
            background: #2ea043;
            box-shadow: 0 0 15px rgba(35, 134, 54, 0.5);
        }

        .cancel-button {
            background: transparent;
            border: 1px solid #ffc008;
            color: #ffc008;
        }

        .cancel-button:hover {
            background: rgba(255, 192, 8, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Manage User Roles</h2>
        <div class="user-info">User: <strong>John Doe</strong></div>

        <div class="roles-list">
            <div class="role-item">
                <div class="role-info">
                    <div class="role-emoji">üëë</div>
                    <div class="role-details">
                        <div class="role-title">Administrator</div>
                        <div class="role-desc">Full system access and management</div>
                    </div>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <div class="role-item">
                <div class="role-info">
                    <div class="role-emoji">üë§</div>
                    <div class="role-details">
                        <div class="role-title">User</div>
                        <div class="role-desc">Standard access to core features</div>
                    </div>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <div class="role-item">
                <div class="role-info">
                    <div class="role-emoji">üëÅÔ∏è</div>
                    <div class="role-details">
                        <div class="role-title">Guest</div>
                        <div class="role-desc">Read-only access to information</div>
                    </div>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>

        <div class="button-container">
            <button class="save-button" onclick="alert('Roles saved!')">Save Roles</button>
            <button class="cancel-button" onclick="alert('Cancelled')">Cancel</button>
        </div>
    </div>
</body>
</html>
