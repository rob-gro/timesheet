<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{head :: head}">
    <!-- Fallback content -->
</head>
<body>
<!-- Page-specific CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<body>
<div class="container-fluid my-3">
    <!-- Back button icon (mobile) -->
    <button type="button" class="mobile-back-btn" onclick="window.location.href='/'" aria-label="Back to main menu">
        ←
    </button>

    <div class="card">
        <div class="card-body p-4">
            <h2 class="text-center mb-4">Timesheets</h2>

            <form id="filterForm" class="mb-4">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <div class="d-flex gap-3">
                            <div class="flex-grow-1">
                                <select name="clientId" class="form-select">
                                    <option value="" th:selected="${param.clientId == null}">All Clients</option>
                                    <option th:each="client : ${clients}"
                                            th:value="${client.id}"
                                            th:text="${client.clientName}"
                                            th:selected="${param.clientId != null && client.id.toString() == param.clientId[0]}">
                                    </option>
                                </select>
                            </div>
                            <div class="flex-grow-1">
                                <select class="form-select" id="statusFilter" name="paymentStatus">
                                    <option value="" th:selected="${param.paymentStatus == null}">Payment Status
                                    </option>
                                    <option value="true"
                                            th:selected="${param.paymentStatus != null && param.paymentStatus[0] == 'true'}">
                                        Paid
                                    </option>
                                    <option value="false"
                                            th:selected="${param.paymentStatus != null && param.paymentStatus[0] == 'false'}">
                                        Not Paid
                                    </option>
                                </select>
                            </div>
                            <div>
                                <button type="submit" class="save-button">Filter</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="d-flex justify-content-end align-items-center">
                            <label class="me-2">Records per page:</label>
                            <select name="size" class="form-select" style="width: 80px"
                                    onchange="document.getElementById('filterForm').submit()">
                                <option value="10" th:selected="${size == 10}">10</option>
                                <option value="20" th:selected="${size == 20}">20</option>
                                <option value="50" th:selected="${size == 50}">50</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>

            <div class="table-responsive">
                <!-- Desktop: Table view -->
                <table class="table timesheet-table desktop-only">

                    <thead>
                    <tr class="text-center">
                        <th>Client</th>
                        <th>
                            Service Date
                            <div>
<span class="sort-icon"
      data-column="serviceDate"
      data-direction="asc"
      th:classappend="${param.sortBy == 'serviceDate' && param.sortDir == 'asc'} ? 'active'"
      onclick="sortTable('serviceDate', 'asc')">▲</span>
                                <span class="sort-icon"
                                      data-column="serviceDate"
                                      data-direction="desc"
                                      th:classappend="${(param.sortBy == null || (param.sortBy == 'serviceDate' && param.sortDir == 'desc'))} ? 'active'"
                                      onclick="sortTable('serviceDate', 'desc')">▼</span>
                            </div>
                        </th>
                        <th>
                            Duration
                            <div>
                                    <span class="sort-icon" data-column="duration" data-direction="asc"
                                          onclick="sortTable('duration', 'asc')">▲</span>
                                <span class="sort-icon" data-column="duration" data-direction="desc"
                                      onclick="sortTable('duration', 'desc')">▼</span>
                            </div>
                        </th>

                        <th>
                            Value
                            <div>
                                    <span class="sort-icon" data-column="value" data-direction="asc"
                                          th:classappend="${param.sortBy == 'value' && param.sortDir == 'asc'} ? 'active'"
                                          onclick="sortTable('value', 'asc')">▲</span>
                                <span class="sort-icon" data-column="value" data-direction="desc"
                                      th:classappend="${param.sortBy == 'value' && param.sortDir == 'desc'} ? 'active'"
                                      onclick="sortTable('value', 'desc')">▼</span>
                            </div>
                        </th>

                        <th>
                            Invoice #
                            <div>
                                    <span class="sort-icon" data-column="invoiceNumber" data-direction="asc"
                                          onclick="sortTable('invoiceNumber', 'asc')">▲</span>
                                <span class="sort-icon" data-column="invoiceNumber" data-direction="desc"
                                      onclick="sortTable('invoiceNumber', 'desc')">▼</span>
                            </div>
                        </th>
                        <th>
                            Paid
                            <div>
                                    <span class="sort-icon" data-column="paymentDate" data-direction="asc"
                                          onclick="sortTable('paymentDate', 'asc')">▲</span>
                                <span class="sort-icon" data-column="paymentDate" data-direction="desc"
                                      onclick="sortTable('paymentDate', 'desc')">▼</span>
                            </div>
                        </th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="timesheet : ${timesheets}">
                        <td data-label="Client">
                            <span class="cell-value" th:text="${timesheet.clientName}"></span>
                        </td>
                        <td data-label="Service Date">
                            <span class="cell-value" th:text="${#temporals.format(timesheet.serviceDate, 'yyyy-MM-dd')}"></span>
                        </td>
                        <td data-label="Duration">
                            <span class="cell-value" th:text="${timesheet.duration}"></span>
                        </td>
                        <td data-label="Value">
                            <span class="cell-value" th:text="${#numbers.formatDecimal(timesheet.value, 1, 2)}"></span>
                        </td>
                        <td data-label="Invoice #">
                            <span class="cell-value" th:text="${timesheet.invoiced ? timesheet.invoiceNumber : '---'}"></span>
                        </td>
                        <td data-label="Paid">
                            <div class="cell-value">
                                <div class="payment-status" th:if="${timesheet.paymentDate == null}">
                                    <div class="date-input-container" style="display: none;">
                                        <input type="date" class="payment-date-input form-control"
                                               th:data-timesheet-id="${timesheet.id}">
                                        <button class="save-button confirm-date-btn">✓</button>
                                    </div>
                                    <button class="nav-button payment-date-btn"
                                            onclick="showDatePicker(this)"
                                            title="Click to set payment date">Set Date
                                    </button>
                                </div>
                                <div th:unless="${timesheet.paymentDate == null}" class="payment-date-display">
                                    <span th:text="${#temporals.format(timesheet.paymentDate, 'yyyy-MM-dd')}"></span>
                                    <button class="del-button clear-date-btn"
                                            th:onclick="'clearPaymentDate(' + ${timesheet.id} + ')'"
                                            title="Clear payment date">✕
                                    </button>
                                </div>
                            </div>
                        </td>
                        <td data-label="Actions">
                            <div class="cell-actions">
                                <button class="save-button" th:onclick="'editTimesheet(' + ${timesheet.id} + ')'">Edit</button>
                                <button class="del-button" th:onclick="'deleteTimesheet(' + ${timesheet.id} + ')'">Delete</button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <!-- Mobile: Compact list with accordion -->
                <div class="timesheet-list mobile-only">
                    <div th:each="timesheet : ${timesheets}" class="timesheet-item">

                        <!-- Compact Row (Always Visible) -->
                        <div class="row" data-open="false" th:data-timesheet-id="${timesheet.id}">

                            <!-- Left Column: Client Block -->
                            <div class="client-block">
                                <div class="client-top">
                                    <div class="client-name" th:text="${timesheet.clientName}">Client Name</div>
                                </div>
                                <div class="service-date">
                                    <span th:text="${#temporals.format(timesheet.serviceDate, 'yyyy-MM-dd')}">2025-12-23</span>
                                    <span class="warn"
                                          th:if="${!timesheet.invoiced}"
                                          title="Invoice not created yet">⚠</span>
                                </div>
                            </div>

                            <!-- Right Top: Value -->
                            <div class="value" th:text="${'£' + #numbers.formatDecimal(timesheet.value, 1, 2)}">£62.68</div>

                            <!-- Right Bottom: Status Badge (Clickable) -->
                            <div class="status"
                                 th:classappend="${timesheet.paymentDate == null} ? 'unpaid' : 'paid'"
                                 th:attr="data-timesheet-id=${timesheet.id},data-is-paid=${timesheet.paymentDate != null}">
                                <span class="dot" th:classappend="${timesheet.paymentDate != null} ? 'cyan' : ''"></span>
                                <span th:text="${timesheet.paymentDate == null} ? 'UNPAID' : 'PAID'">UNPAID</span>
                            </div>
                        </div>

                        <!-- Expandable Details (Hidden by Default) -->
                        <div class="details" style="display: none;">
                            <div class="details-grid">
                                <div class="kv">
                                    <span class="k">Duration</span>
                                    <span class="v" th:text="${timesheet.duration}">4.0</span>
                                </div>
                                <div class="kv">
                                    <span class="k">Invoice #:</span>
                                    <span class="v" th:text="${timesheet.invoiced ? timesheet.invoiceNumber : '—'}">—</span>
                                </div>
                                <div class="kv">
                                    <span class="k">Hourly rate</span>
                                    <span class="v" th:text="${#numbers.formatDecimal(timesheet.hourlyRate, 1, 2)}">15.67</span>
                                </div>
                                <div class="kv">
                                    <span class="k">Paid date</span>
                                    <span class="v" th:text="${timesheet.paymentDate != null ? #temporals.format(timesheet.paymentDate, 'yyyy-MM-dd') : '—'}">—</span>
                                </div>
                            </div>

                            <!-- Payment Date Picker (shown when UNPAID badge clicked) -->
                            <div class="payment-picker" style="display: none;" th:id="'payment-picker-' + ${timesheet.id}">
                                <input type="date"
                                       class="payment-date-input form-control"
                                       th:id="'payment-input-' + ${timesheet.id}"
                                       th:data-timesheet-id="${timesheet.id}">
                                <button class="save-button confirm-payment-btn"
                                        th:data-timesheet-id="${timesheet.id}">✓</button>
                                <button class="del-button cancel-payment-btn"
                                        th:data-timesheet-id="${timesheet.id}">✕</button>
                            </div>

                            <!-- Actions -->
                            <div class="actions">
                                <button class="btn edit" th:onclick="'editTimesheet(' + ${timesheet.id} + ')'">Edit</button>
                                <button class="btn delete" th:onclick="'deleteTimesheet(' + ${timesheet.id} + ')'">Delete</button>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="d-flex justify-content-center mt-3">
                    <nav aria-label="Page navigation">
                        <ul class="pagination" th:if="${totalPages > 1}">
                            <!-- Previous -->
                            <li class="page-item" th:classappend="${currentPage == 0} ? disabled">
                                <a class="page-link"
                                   th:href="@{/timesheets/list(
                                   page=${currentPage - 1},
                                   size=${size},
                                   clientId=${param.clientId},
                                   paymentStatus=${param.paymentStatus},
                                   sortBy=${param.sortBy},
                                   sortDir=${param.sortDir}
                               )}">&laquo;</a>
                            </li>

                            <!-- First Page -->
                            <li class="page-item" th:if="${currentPage > 3}">
                                <a class="page-link" th:href="@{/timesheets/list(page=0)}">1</a>
                            </li>

                            <!-- Dots -->
                            <li class="page-item disabled" th:if="${currentPage > 3}">
                                <span class="page-link">...</span>
                            </li>

                            <!-- Page numbers -->
                            <li class="page-item"
                                th:each="i : ${#numbers.sequence(currentPage > 2 ? currentPage - 2 : 0,
                                          currentPage + 2 < totalPages - 1 ? currentPage + 2 : totalPages - 1)}"
                                th:classappend="${currentPage == i} ? active">
                                <a class="page-link"
                                   th:href="@{/timesheets/list(page=${i}, size=${size}, clientId=${param.clientId}, paymentStatus=${param.paymentStatus}, sortBy=${param.sortBy}, sortDir=${param.sortDir})}"
                                   th:text="${i + 1}"></a>
                            </li>

                            <!-- Dots -->
                            <li class="page-item disabled" th:if="${currentPage < totalPages - 4}">
                                <span class="page-link">...</span>
                            </li>

                            <!-- Last Page -->
                            <li class="page-item" th:if="${currentPage < totalPages - 3}">
                                <a class="page-link" th:href="@{/timesheets/list(page=${totalPages - 1})}"
                                   th:text="${totalPages}"></a>
                            </li>

                            <!-- Next -->
                            <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? disabled">
                                <a class="page-link"
                                   th:href="@{/timesheets/list(
                                   page=${currentPage + 1},
                                   size=${size},
                                   clientId=${param.clientId},
                                   paymentStatus=${param.paymentStatus},
                                   sortBy=${param.sortBy},
                                   sortDir=${param.sortDir}
                               )}">&raquo;</a>
                            </li>
                        </ul>
                    </nav>

                </div>
            </div>

            <div class="card-body p-4">
                <button type="button" class="nav-button" onclick="window.location.href='/timesheets/new'">Add New
                    Timesheet
                </button>
                <button type="button" class="nav-button" onclick="window.location.href='/'">Back to Main Page</button>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/timesheet-list.js}"></script>
</body>
</html>
