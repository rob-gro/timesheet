<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password Required</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body class="password-change-page">
<div class="container mt-5">
    <div class="card">
        <div class="container my-auto mx-auto">
            <h2 class="text-center mb-4">Password Change Required</h2>

            <div class="alert alert-info">
                <p>Your password has been reset by an administrator. Please set a new password to continue.</p>
                <p><strong>Note:</strong> Temporary password expires in 30 minutes.</p>
            </div>

            <div id="errorMessage" class="alert alert-danger"></div>
            <div id="successMessage" class="alert alert-success"></div>

            <form id="changePasswordForm">

                <div class="form-row">
                    <label for="currentPassword">Temporary Password:</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="currentPassword" name="currentPassword" class="form-control" required autofocus>
                        <button type="button" class="toggle-password" data-target="currentPassword" aria-label="Show password">
                            ğŸ‘ï¸
                        </button>
                    </div>
                </div>

                <div class="form-row">
                    <label for="newPassword">New Password:</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="newPassword" name="newPassword" class="form-control" required minlength="6">
                        <button type="button" class="toggle-password" data-target="newPassword" aria-label="Show password">
                            ğŸ‘ï¸
                        </button>
                    </div>
                    <small>Minimum 6 characters</small>
                </div>

                <div class="form-row">
                    <label for="confirmPassword">Confirm New Password:</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                        <button type="button" class="toggle-password" data-target="confirmPassword" aria-label="Show password">
                            ğŸ‘ï¸
                        </button>
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit" class="nav-button">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- External JavaScript -->
<script th:src="@{/js/change-password-required.js}"></script>
</body>
</html>
