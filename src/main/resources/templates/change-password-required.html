<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password Required</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body class="password-change-page">
<div class="container mt-5">
    <div class="card">
        <div class="container my-auto mx-auto">
            <h2 class="text-center mb-4">Password Change Required</h2>

            <div class="alert alert-info">
                <p>Your password has been reset by an administrator. Please set a new password to continue.</p>
                <p><strong>Note:</strong> Temporary password expires in 30 minutes.</p>
            </div>

            <div id="errorMessage" class="alert alert-danger"></div>
            <div id="successMessage" class="alert alert-success"></div>

            <form id="changePasswordForm">

                <div class="form-row">
                    <label for="currentPassword">Temporary Password:</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="currentPassword" name="currentPassword" class="form-control" required autofocus>
                        <button type="button" class="toggle-password" data-target="currentPassword" aria-label="Show password">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <div class="form-row">
                    <label for="newPassword">New Password:</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="newPassword" name="newPassword" class="form-control" required minlength="6">
                        <button type="button" class="toggle-password" data-target="newPassword" aria-label="Show password">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <small>Minimum 6 characters</small>
                </div>

                <div class="form-row">
                    <label for="confirmPassword">Confirm New Password:</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                        <button type="button" class="toggle-password" data-target="confirmPassword" aria-label="Show password">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit" class="nav-button">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('changePasswordForm');
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');
        const csrfToken = document.querySelector('meta[name="_csrf"]').content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

        // Password toggle functionality
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const passwordInput = document.getElementById(targetId);

                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    this.classList.add('dimmed'); // Dim the eye when password is visible
                    this.setAttribute('aria-label', 'Hide password');
                } else {
                    passwordInput.type = 'password';
                    this.classList.remove('dimmed'); // Full opacity when password is hidden
                    this.setAttribute('aria-label', 'Show password');
                }
            });
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Client-side validation
            if (newPassword !== confirmPassword) {
                showError('New password and confirmation do not match');
                return;
            }

            if (newPassword.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            try {
                const response = await fetch(`/api/auth/change-password-required`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        [csrfHeader]: csrfToken
                    },
                    body: JSON.stringify({
                        currentPassword: currentPassword,
                        newPassword: newPassword,
                        confirmPassword: confirmPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess(data.message || 'Password changed successfully');
                    form.reset();

                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login?message=Password changed successfully. Please login with your new password.';
                    }, 2000);
                } else {
                    showError(data.message || 'Failed to change password. Please check your input and try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('An error occurred. Please try again.');
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }

        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }
    });
</script>
</body>
</html>
