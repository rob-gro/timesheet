<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Timesheet Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        @media (max-width: 768px) {
            .card {
                width: 95% !important;
                margin: 10px auto !important;
            }
            form {
                max-width: 100% !important;
                padding: 0 15px !important;
                display: flex;
                box-sizing: border-box;
                flex-direction: column;
                align-items: center;
            }
            }
            .form-row {
                max-width: 280px;
                margin: 0 auto 20px auto;
            }

            .form-control {
                width: 100%;

            }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="container my-auto mx-auto">
            <h2 class="text-center mb-4">Timesheet Login</h2>

            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}">Error message</p>
            </div>
            <div th:if="${message}" class="alert alert-info">
                <p th:text="${message}">Success message</p>
            </div>

            <form th:action="@{/login}" method="post" style="max-width: 400px; margin: 0 auto;">
                <div class="form-row">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required autofocus>
                </div>

                <div class="form-row">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="button-container">
                    <button type="submit" class="nav-button" style="width: 40%; margin-bottom: 20px;">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
