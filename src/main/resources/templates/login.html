<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Timesheet Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="login-page">
<div class="container mt-5">
    <div class="card">
        <div class="container my-auto mx-auto">
            <h2 class="text-center mb-4">Timesheet Login</h2>

            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}">Error message</p>
            </div>
            <div th:if="${message}" class="alert alert-info">
                <p th:text="${message}">Success message</p>
            </div>

            <!-- Password Reset Success Message -->
            <div th:if="${param.resetSuccess}" class="alert alert-info">
                Password updated successfully. Please login with your new password.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-row">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required autofocus>
                </div>

                <div class="form-row">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="button-container">
                    <button type="submit" class="nav-button">Login</button>
                </div>
            </form>

            <div class="forgot-password-container">
                <a th:href="@{/forgot-password}" class="forgot-password-button">ðŸ”‘ Forgot Password?</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
