<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Timesheet Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        @media (max-width: 768px) {
            .card {
                width: 95% !important;
                margin: 10px auto !important;
            }
            form {
                max-width: 100% !important;
                padding: 0 15px !important;
            }
        }

        .form-row {
            max-width: 280px;
            margin: 0 auto 20px auto;
        }

        .container .card .form-control {
            width: 100% !important;
            max-width: none !important;
            box-sizing: border-box !important;
            padding: 8px 12px !important;
            margin: 0 !important;
            border: 1px solid #ccc !important;
        }

        .container .card form {
            max-width: 400px;
            margin: 0 auto;
        }

        .info-box {
            background-color: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="container my-auto mx-auto">
            <h2 class="text-center mb-4">Forgot Password</h2>

            <div class="info-box">
                <p>Enter your email address and we'll send you a link to reset your password.</p>
            </div>

            <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
            <div id="successMessage" class="alert alert-success" style="display: none;"></div>

            <form id="forgotPasswordForm">
                <div class="form-row">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" class="form-control" required autofocus>
                </div>

                <div class="button-container">
                    <button type="submit" class="nav-button">Send Reset Link</button>
                </div>

                <div class="back-link">
                    <a th:href="@{/login}">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- External JavaScript -->
<script th:src="@{/js/forgot-password.js}"></script>
</body>
</html>
