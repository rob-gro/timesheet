<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Timesheet Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body class="forgot-password-page">
<div class="container mt-5">
    <div class="card">
        <div class="container my-auto mx-auto">
            <h2 class="text-center mb-4">Forgot Password</h2>

            <div class="info-box">
                <p>Enter your email address and we'll send you a link to reset your password.</p>
            </div>

            <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
            <div id="successMessage" class="alert alert-success" style="display: none;"></div>

            <form id="forgotPasswordForm">
                <div class="form-row">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" class="form-control" required autofocus>
                </div>

                <div class="button-container">
                    <button type="submit" class="nav-button">ğŸ“§ Send Reset Link</button>
                </div>
            </form>

            <div class="back-link">
                <a th:href="@{/login}" class="secondary-button">â† Back to Login</a>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/forgot-password.js}"></script>
</body>
</html>
