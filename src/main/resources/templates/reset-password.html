<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Reset Password - Timesheet Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body class="reset-password-page">
<div class="container mt-5">
    <div class="card">
        <div class="container my-auto mx-auto">
            <h2 class="text-center mb-4">Set New Password</h2>

            <!-- Token Invalid/Expired -->
            <div th:if="${!valid}" class="alert alert-danger">
                <p th:text="${error}">Token is invalid or expired.</p>
                <p><a th:href="@{/forgot-password}">Request a new password reset</a></p>
            </div>

            <!-- Token Valid - Show Form -->
            <div th:if="${valid}">
                <div class="info-box">
                    <p>Please enter your new password below.</p>
                    <p><strong>Requirements:</strong> Minimum 8 characters</p>
                </div>

                <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                <div id="successMessage" class="alert alert-success" style="display: none;"></div>

                <form id="resetPasswordForm">
                    <input type="hidden" id="token" th:value="${token}">

                    <div class="form-row">
                        <label for="newPassword">New Password:</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="newPassword" name="newPassword"
                                   class="form-control" required autofocus minlength="8">
                            <button type="button" class="toggle-password"
                                    data-target="newPassword" aria-label="Show password">
                                ğŸ‘ï¸
                            </button>
                        </div>
                        <small>Minimum 8 characters</small>
                    </div>

                    <div class="form-row">
                        <label for="confirmPassword">Confirm Password:</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="confirmPassword" name="confirmPassword"
                                   class="form-control" required minlength="8">
                            <button type="button" class="toggle-password"
                                    data-target="confirmPassword" aria-label="Show password">
                                ğŸ‘ï¸
                            </button>
                        </div>
                    </div>

                    <div class="button-container">
                        <button type="submit" class="nav-button">Update Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- External JavaScript -->
<script th:src="@{/js/reset-password.js}"></script>
</body>
</html>
