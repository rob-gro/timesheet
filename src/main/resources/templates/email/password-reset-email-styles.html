<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="styles">
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                color: #333;
                margin: 0;
                padding: 0;
            }
            .header {
                background: linear-gradient(to right, #2c3e50, #3498db);
                padding: 30px;
                color: white;
            }
            .header h1 {
                margin: 0;
                font-size: 28px;
            }
            .content {
                padding: 40px;
            }
            .button {
                display: inline-block;
                padding: 15px 30px;
                background-color: #3498db;
                color: white !important;
                text-decoration: none;
                border-radius: 5px;
                font-weight: bold;
            }
            .button:hover {
                background-color: #2980b9;
            }
            .warning {
                color: #e74c3c;
                font-weight: bold;
                margin: 20px 0;
            }
            .footer {
                background-color: #f8f9fa;
                padding: 20px;
                font-size: 12px;
                color: #666;
                text-align: center;
            }
            .link-box {
                background-color: #f8f9fa;
                padding: 10px;
                word-break: break-all;
                margin: 15px 0;
            }
            .link-box a {
                color: #3498db;
                text-decoration: none;
            }
            ul {
                line-height: 1.8;
            }
        </style>
    </th:block>
</head>
</html>
