<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="styles">
        <style>
            /* Base styles */
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                color: #333;
            }
            .container {
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
            }

            /* Typography */
            h2 {
                color: #2196F3;
                margin-bottom: 20px;
            }
            h3 {
                color: #333;
                margin-top: 20px;
                margin-bottom: 10px;
            }
            h4 {
                color: #666;
                margin-top: 15px;
                margin-bottom: 8px;
            }

            /* Tables */
            .detail-table {
                width: 100%;
                border-collapse: collapse;
                margin: 15px 0;
                background-color: #fafafa;
            }
            .detail-table td {
                padding: 10px;
                border-bottom: 1px solid #e0e0e0;
            }
            .detail-table td:first-child {
                font-weight: bold;
                width: 30%;
                color: #666;
            }
            .detail-table th {
                padding: 10px;
                text-align: left;
                background-color: #2196F3;
                color: white;
                font-weight: bold;
            }

            /* Metric card */
            .metric-card {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 20px;
                border-radius: 8px;
                margin: 20px 0;
                text-align: center;
            }
            .metric-value {
                font-size: 36px;
                font-weight: bold;
                margin: 10px 0;
            }

            /* Status boxes */
            .success-box {
                margin-top: 10px;
                padding: 15px;
                background-color: #e8f5e9;
                border-left: 4px solid #4caf50;
            }
            .error-box {
                margin-top: 10px;
                padding: 15px;
                background-color: #ffebee;
                border-left: 4px solid #f44336;
            }
            .warning-box {
                margin-top: 10px;
                padding: 15px;
                background-color: #fff3cd;
                border-left: 4px solid #ffc107;
            }
            .info-box {
                margin-top: 10px;
                padding: 10px;
                background-color: #e3f2fd;
                border-left: 4px solid #2196F3;
            }

            /* Invoice table rows */
            .invoice-row-success {
                background-color: #f1f8f4;
            }
            .invoice-row-error {
                background-color: #ffebee;
            }

            /* Footer */
            .footer {
                margin-top: 30px;
                padding-top: 20px;
                border-top: 1px solid #e0e0e0;
                color: #666;
                font-size: 12px;
                text-align: center;
            }
        </style>
    </th:block>
</head>
</html>
