cors.allowed-origins=http://localhost:8080,http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD
cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers
cors.allow-credentials=true
cors.max-age=3600

# H2 Database for tests (MySQL compatibility mode)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# SQL Logging (for test debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# FTP test configuration (dummy values for tests)
ftp.server=localhost
ftp.port=21
ftp.username=test
ftp.password=test
ftp.invoices.directory=/test/invoices
ftp.connection.timeout=10000
ftp.data.timeout=60000
ftp.security.accept-all-certificates=true

# JWT test configuration
app.jwt.secret=testSecretKeyForJwtTokenGenerationInTestEnvironment1234567890
app.jwt.expiration=3600000

